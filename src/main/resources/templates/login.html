<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link th:include="fragment_1::fragment_bootstrap_link">
    <title>Spring Security Example </title>
</head>
<body>
<div th:include="fragment_1::fragment_bootstrap_link_2"></div>
<div class="container mt-5">
<div th:if="${#bools.isTrue(message)}">
    <span th:text="${message}">VALUE</span>
</div>
<form th:action="@{/login}" method="post">
    <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label"> User Name : </label>
        <div class="col-sm-6">
            <input type="text" name="username" class="form-control" id="inputName" placeholder="username"/>
        </div>
    </div >
    <div class="row mb-3" >
        <label for="inputPassword3" class="col-sm-2 col-form-label"> Password: </label>
        <div class="col-sm-6">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="password"/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" >Sign In</button>
</form>
<div>
    <a th:href="@{/registration}">Create new user</a>
</div>
</div>
</body>
</html>
